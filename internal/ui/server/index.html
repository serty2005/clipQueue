<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки ClipQueue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px 32px;
            border-bottom: 1px solid #444;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        .content {
            padding: 32px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
            padding-bottom: 8px;
            border-bottom: 2px solid #444;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #ccc;
        }

        .form-control {
            width: 100%;
            padding: 10px 14px;
            font-size: 14px;
            background-color: #3d3d3d;
            border: 1px solid #555;
            border-radius: 8px;
            color: #e0e0e0;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control::placeholder {
            color: #666;
        }

        select.form-control {
            cursor: pointer;
        }

        select.form-control option {
            background-color: #3d3d3d;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: #444;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .btn-danger {
            background-color: #dc2626;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background-color: #b91c1c;
        }

        .btn-success {
            background-color: #16a34a;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-success:hover {
            background-color: #15803d;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #3d3d3d;
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: #e0e0e0;
            border-bottom: 1px solid #555;
        }

        tbody tr {
            border-bottom: 1px solid #444;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        tbody tr:hover {
            background-color: #3d3d3d;
        }

        td {
            padding: 12px 16px;
            font-size: 14px;
            color: #ccc;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #444;
            background-color: #3d3d3d;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #444;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .hotkey-input {
            font-family: monospace;
            font-size: 16px;
            letter-spacing: 1px;
            text-align: center;
            padding: 12px;
            background-color: #3d3d3d;
            border: 2px solid #555;
            border-radius: 8px;
            color: #e0e0e0;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .hotkey-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .hotkey-input.active {
            border-color: #667eea;
            background-color: #4a4a6a;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .hotkey-input.recording {
            border-color: #dc2626;
            background-color: #4a2a2a;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
            }
            50% {
                box-shadow: 0 0 0 6px rgba(220, 38, 38, 0.4);
            }
            100% {
                box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
            }
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #dc2626;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
            font-family: monospace;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .status-message.show {
            transform: translateX(0);
        }

        .status-message.success {
            background-color: #16a34a;
        }

        .status-message.error {
            background-color: #dc2626;
        }

        .status-message.info {
            background-color: #667eea;
        }

        .queued {
            background-color: #4a4a4a !important;
        }

        .next {
            background-color: #5a5a5a !important;
            border-left: 4px solid #667eea;
        }

        .type-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #444;
            margin-bottom: 32px;
        }

        .tab-button {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .tab-button:hover {
            color: #e0e0e0;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Pipeline Visualization Styles */
        .pipeline-container {
            display: flex;
            gap: 20px;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 20px 0;
            min-height: 200px;
        }

        .step-card {
            background-color: #3d3d3d;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 16px;
            min-width: 250px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .step-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .step-card h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #667eea;
        }

        .step-input {
            margin-bottom: 12px;
        }

        .step-input input {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            background-color: #4d4d4d;
            border: 1px solid #666;
            border-radius: 6px;
            color: #e0e0e0;
            font-family: monospace;
        }

        .step-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .arguments-list {
            margin-bottom: 12px;
        }

        .argument-item {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }

        .argument-item input {
            flex: 1;
            padding: 6px 10px;
            font-size: 13px;
            background-color: #4d4d4d;
            border: 1px solid #666;
            border-radius: 6px;
            color: #e0e0e0;
            font-family: monospace;
        }

        .operator-select {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            background-color: #4d4d4d;
            border: 1px solid #666;
            border-radius: 6px;
            color: #e0e0e0;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .operator-select option {
            background-color: #3d3d3d;
        }

        .step-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .pipeline-connector {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
        }

        .preview-section {
            margin-top: 32px;
            border-top: 1px solid #444;
            padding-top: 24px;
        }

        .preview-section textarea {
            background-color: #2d2d2d;
            border: 1px solid #555;
            color: #e0e0e0;
            font-family: monospace;
            resize: vertical;
            min-height: 100px;
        }

        .copy-button {
            margin-top: 12px;
        }

        @media (max-width: 640px) {
            body {
                padding: 10px;
            }

            .content {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .section-title {
                font-size: 18px;
            }

            .modal-content {
                margin: 10px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-button {
                padding: 10px 16px;
            }

            .step-card {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Настройки ClipQueue</h1>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('settings')">Настройки</button>
                <button class="tab-button" onclick="switchTab('queue')">Очередь</button>
                <button class="tab-button" onclick="switchTab('lab')">Лаборатория</button>
            </div>

            <div id="tab-settings" class="tab-content active">
                <div class="section">
                <h2 class="section-title">Основные Настройки</h2>

                <div class="form-group">
                    <label for="toggleQueue">Горячая клавиша для открытия/закрытия очереди</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="toggleQueue" class="hotkey-input" placeholder="Кнопка для бинда ->" readonly>
                        <button class="btn btn-secondary" onclick="startCapture('toggleQueue')">Записать</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pasteNext">Горячая клавиша для вставки следующего элемента</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="pasteNext" class="hotkey-input" placeholder="Кнопка для бинда ->" readonly>
                        <button class="btn btn-secondary" onclick="startCapture('pasteNext')">Записать</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="defaultOrder">Порядок очереди по умолчанию</label>
                    <select id="defaultOrder" class="form-control">
                        <option value="LIFO">LIFO (Последний добавленный - первый выведен)</option>
                        <option value="FIFO">FIFO (Первый добавленный - первый выведен)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="watchDebounce">Задержка при отслеживании буфера (мс)</label>
                    <input type="number" id="watchDebounce" class="form-control" min="1" max="1000">
                </div>

                <div class="form-group">
                    <label for="pasteDelay">Задержка при вставке (мс)</label>
                    <input type="number" id="pasteDelay" class="form-control" min="1" max="2000">
                </div>

                <div class="form-group">
                    <label for="restoreDelay">Задержка при восстановлении буфера (мс)</label>
                    <input type="number" id="restoreDelay" class="form-control" min="100" max="5000">
                </div>
            </div>

            <div class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="section-title">Макросы</h2>
                    <button class="btn btn-primary" onclick="openMacroModal()">
                        Добавить Макрос
                    </button>
                </div>

                <div class="table-container">
                    <table id="macrosTable">
                        <thead>
                            <tr>
                                <th>Имя</th>
                                <th>Горячая Клавиша</th>
                                <th>Текст</th>
                                <th>Режим Ввода</th>
                                <th style="width: 150px;">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="macrosBody">
                        </tbody>
                    </table>
                </div>
            </div>

                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                    <button class="btn btn-primary" onclick="saveSettings()">
                        Сохранить Настройки
                    </button>
                </div>
            </div>

            <div id="tab-queue" class="tab-content">
                <div class="section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 class="section-title" id="historyTitle">История буфера</h2>
                        <button class="btn btn-danger" onclick="clearQueue()">
                            Очистить очередь
                        </button>
                    </div>

                    <div class="table-container">
                        <table id="historyTable">
                            <thead>
                                <tr>
                                    <th>Queue</th>
                                    <th>Type</th>
                                    <th>Content</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody id="historyBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="tab-lab" class="tab-content">
                <div class="section">
                    <h2 class="section-title">Лаборатория Команд</h2>
                    
                    <div class="form-group">
                        <label for="commandInput">Введите команду для анализа</label>
                        <textarea id="commandInput" class="form-control" placeholder="Пример: select text between \"[\" and \"]\" | extract numbers | sort"></textarea>
                    </div>

                    <div style="display: flex; gap: 12px; margin-bottom: 24px;">
                        <button class="btn btn-primary" onclick="parseCommand()">Анализировать Команду</button>
                        <button class="btn btn-secondary" onclick="rebuildCommand()">Перестроить Команду</button>
                    </div>

                    <div class="pipeline-container" id="pipelineContainer">
                        <!-- Pipeline cards will be rendered here -->
                    </div>

                    <div class="preview-section">
                        <label for="resultOutput">Результат</label>
                        <textarea id="resultOutput" class="form-control" readonly placeholder="Результат будет отображен здесь"></textarea>
                        <button class="btn btn-primary copy-button" onclick="copyLabResult()">Скопировать Результат</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="macroModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Добавить Макрос</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="macroName">Имя макроса</label>
                    <input type="text" id="macroName" class="form-control" placeholder="Введите имя макроса">
                </div>
                <div class="form-group">
                    <label for="macroHotkey">Горячая Клавиша</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="macroHotkey" class="hotkey-input" placeholder="Кнопка для бинда ->" readonly>
                        <button class="btn btn-secondary" onclick="startCapture('macroHotkey')">Записать</button>
                    </div>
                </div>
                <input type="hidden" id="macroSignature">
                <div class="form-group">
                    <label for="macroText">Текст</label>
                    <textarea id="macroText" class="form-control" placeholder="Введите текст для макроса"></textarea>
                </div>
                <div class="form-group">
                    <label for="macroMode">Режим Ввода</label>
                    <select id="macroMode" class="form-control">
                        <option value="type">Посимвольный ввод (Type)</option>
                        <option value="paste">Вставка через буфер (Paste)</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeMacroModal()">Отмена</button>
                <button class="btn btn-primary" onclick="saveMacro()">Сохранить</button>
            </div>
        </div>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <script>
        let config = null;
        let editingHotkey = null;
        let selectedHotkeyInput = null;

        // Load config on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            setupHotkeyInputs();
        });

        // Load config from API
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) {
                    throw new Error('Не удалось загрузить настройки');
                }
                config = await response.json();
                populateForm();
            } catch (error) {
                showStatus('Ошибка загрузки настроек: ' + error.message, 'error');
            }
        }

        // Заполнение формы данными конфигурации
        function populateForm() {
            if (config && config.Hotkeys) {
                document.getElementById('toggleQueue').value = config.Hotkeys.ToggleQueue || '';
                document.getElementById('pasteNext').value = config.Hotkeys.PasteNext || '';
            }
            if (config && config.Queue) {
                document.getElementById('defaultOrder').value = config.Queue.DefaultOrder || 'LIFO';
            }
            if (config && config.Clipboard) {
                document.getElementById('watchDebounce').value = config.Clipboard.WatchDebounceMs || 30;
                document.getElementById('pasteDelay').value = config.Clipboard.PasteDelayMs || 150;
                document.getElementById('restoreDelay').value = config.Clipboard.RestoreDelayMs || 1000;
            }
            if (!config.Macros) {
                config.Macros = [];
            }
            if (config && config.Macros) {
                populateMacrosTable();
            }
        }

        // Заполнение таблицы макросов
        function populateMacrosTable() {
            const tbody = document.getElementById('macrosBody');
            tbody.innerHTML = '';

            config.Macros.forEach(macro => {
                const row = document.createElement('tr');
                const modeText = macro.mode === 'paste' ? 'Вставка через буфер' : 'Посимвольный ввод';
                row.innerHTML = `
                    <td>${escapeHtml(macro.name || '')}</td>
                    <td><code>${macro.hotkey || ''}</code></td>
                    <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${escapeHtml(macro.text)}</td>
                    <td>${modeText}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-success" onclick="editMacro('${macro.signature}')">Редактировать</button>
                            <button class="btn btn-danger" onclick="deleteMacro('${macro.signature}')">Удалить</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Start hotkey capture
        async function startCapture(inputId) {
            const input = document.getElementById(inputId);
            const originalValue = input.value;
            const originalPlaceholder = input.placeholder;
            
            // Set recording state
            input.value = 'Кнопка для бинда ->';
            input.classList.add('recording');
            
            try {
                const response = await fetch('/api/hotkeys/capture', {
                    method: 'POST'
                });
                
                const data = await response.json();

                if (response.ok && data.display) {
                    input.value = data.display;
                    input.dataset.signature = data.signature;
                    if (inputId === 'macroHotkey') {
                        document.getElementById('macroSignature').value = data.signature;
                    }
                } else {
                    input.value = originalValue;
                    showStatus(data.error || 'Ошибка при захвате горячей клавиши', 'error');
                }
            } catch (error) {
                input.value = originalValue;
                showStatus('Ошибка при подключении к серверу: ' + error.message, 'error');
            } finally {
                input.classList.remove('recording');
            }
        }

        // Setup hotkey inputs
        function setupHotkeyInputs() {
            // Remove old event listeners since inputs are now readonly
            const hotkeyInputs = document.querySelectorAll('.hotkey-input');
            hotkeyInputs.forEach(input => {
                // Remove keydown listener since we're using API capture now
                // input.removeEventListener('keydown', handleHotkeyEvent);
                // Keep focus/blur listeners if needed
                input.addEventListener('focus', handleHotkeyFocus);
                input.addEventListener('blur', handleHotkeyBlur);
            });
        }

        // Handle hotkey event
        function handleHotkeyEvent(e) {
            e.preventDefault();
            e.stopPropagation();

            // Ignore if it's just a modifier key
            if (['Control', 'Alt', 'Shift', 'Meta'].includes(e.key)) {
                return;
            }

            const modifiers = [];
            if (e.ctrlKey) modifiers.push('Ctrl');
            if (e.altKey) modifiers.push('Alt');
            if (e.shiftKey) modifiers.push('Shift');
            if (e.metaKey) modifiers.push('Win');

            const key = normalizeKey(e.key);
            const hotkey = [...modifiers, key].join('+');
            e.target.value = hotkey;
        }

        // Normalize key names
        function normalizeKey(key) {
            const map = {
                'ArrowUp': 'Up',
                'ArrowDown': 'Down',
                'ArrowLeft': 'Left',
                'ArrowRight': 'Right',
                'Enter': 'Enter',
                'Escape': 'Esc',
                'Backspace': 'Backspace',
                'Tab': 'Tab',
                'Home': 'Home',
                'End': 'End',
                'PageUp': 'PageUp',
                'PageDown': 'PageDown',
                'F1': 'F1', 'F2': 'F2', 'F3': 'F3', 'F4': 'F4',
                'F5': 'F5', 'F6': 'F6', 'F7': 'F7', 'F8': 'F8',
                'F9': 'F9', 'F10': 'F10', 'F11': 'F11', 'F12': 'F12'
            };

            return map[key] || key;
        }

        // Handle hotkey input focus
        function handleHotkeyFocus(e) {
            e.target.classList.add('active');
        }

        // Handle hotkey input blur
        function handleHotkeyBlur(e) {
            e.target.classList.remove('active');
        }

        // Открытие модального окна макроса
        function openMacroModal(signature = null) {
            editingHotkey = signature;
            const modal = document.getElementById('macroModal');
            const title = document.getElementById('modalTitle');

            if (signature) {
                title.textContent = 'Редактировать Макрос';
                const macro = config.Macros.find(m => m.signature === signature);
                if (macro) {
                    document.getElementById('macroName').value = macro.name || '';
                    document.getElementById('macroHotkey').value = macro.hotkey || '';
                    document.getElementById('macroSignature').value = signature;
                    document.getElementById('macroText').value = macro.text;
                    document.getElementById('macroMode').value = macro.mode || 'type';
                }
            } else {
                title.textContent = 'Добавить Макрос';
                document.getElementById('macroName').value = '';
                document.getElementById('macroHotkey').value = '';
                document.getElementById('macroSignature').value = '';
                document.getElementById('macroText').value = '';
                document.getElementById('macroMode').value = 'type';
            }

            modal.classList.add('active');
        }

        // Close macro modal
        function closeMacroModal() {
            const modal = document.getElementById('macroModal');
            modal.classList.remove('active');
            editingHotkey = null;
        }

        // Сохранение макроса
        function saveMacro() {
            const name = document.getElementById('macroName').value.trim();
            const hotkey = document.getElementById('macroHotkey').value.trim();
            const signature = document.getElementById('macroSignature').value.trim();
            const text = document.getElementById('macroText').value.trim();
            const mode = document.getElementById('macroMode').value;

            if (!name) {
                showStatus('Имя макроса обязательно', 'error');
                return;
            }

            if (!hotkey) {
                showStatus('Горячая клавиша обязательна', 'error');
                return;
            }

            if (!text) {
                showStatus('Текст макроса обязателен', 'error');
                return;
            }

            const newMacroObject = {
                signature: signature || hotkey,
                name: name,
                hotkey: hotkey,
                text: text,
                mode: mode
            };

            if (editingHotkey) {
                // Редактирование: найти индекс по старой сигнатуре и обновить
                const index = config.Macros.findIndex(m => m.signature === editingHotkey);
                if (index !== -1) {
                    config.Macros[index] = newMacroObject;
                } else {
                    // Если не найден, добавить
                    config.Macros.push(newMacroObject);
                }
            } else {
                // Создание: добавить в массив
                config.Macros.push(newMacroObject);
            }
            populateMacrosTable();
            closeMacroModal();
            showStatus('Макрос сохранен', 'success');
            saveSettings();
        }

        // Редактирование макроса
        function editMacro(signature) {
            openMacroModal(signature);
        }

        // Удаление макроса
        function deleteMacro(signature) {
            if (!confirm(`Вы уверены, что хотите удалить макрос "${signature}"?`)) {
                return;
            }

            const index = config.Macros.findIndex(m => m.signature === signature);
            if (index !== -1) {
                config.Macros.splice(index, 1);
                populateMacrosTable();
                showStatus('Макрос удален', 'success');
            }
        }

        // Save config
        async function saveSettings() {
            try {
                const toggleInput = document.getElementById('toggleQueue');
                const pasteInput = document.getElementById('pasteNext');

                // Берем сигнатуру из dataset (если был новый захват) 
                // или текущее значение (если не меняли или это старый текстовый формат)
                config.Hotkeys.ToggleQueue = toggleInput.dataset.signature || toggleInput.value;
                config.Hotkeys.PasteNext = pasteInput.dataset.signature || pasteInput.value;
                
                config.Queue.DefaultOrder = document.getElementById('defaultOrder').value;
                config.Clipboard.WatchDebounceMs = parseInt(document.getElementById('watchDebounce').value);
                config.Clipboard.PasteDelayMs = parseInt(document.getElementById('pasteDelay').value);
                config.Clipboard.RestoreDelayMs = parseInt(document.getElementById('restoreDelay').value);

                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                if (!response.ok) {
                    throw new Error('Не удалось сохранить настройки');
                }

                showStatus('Настройки сохранены успешно', 'success');
                
                // Очищаем dataset после сохранения, чтобы интерфейс оставался чистым
                toggleInput.removeAttribute('data-signature');
                pasteInput.removeAttribute('data-signature');
                
            } catch (error) {
                showStatus('Ошибка при сохранении настроек: ' + error.message, 'error');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
            statusElement.classList.add('show');

            setTimeout(() => {
                statusElement.classList.remove('show');
            }, 3000);
        }

        // Escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&',
                '<': '<',
                '>': '>',
                '"': '"',
                "'": '&#039;'
            };
            return text.replace(/[&<>"]/g, function(m) { return map[m]; });
        }

        // Switch tab
        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));

            // Show selected tab content
            document.getElementById('tab-' + tabName).classList.add('active');

            // Add active class to clicked button
            event.target.classList.add('active');

            // Handle history auto-refresh
            if (tabName === 'queue') {
                loadHistory();
                startHistoryRefresh();
            } else {
                stopHistoryRefresh();
            }
        }

        // Load history from API
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                if (!response.ok) {
                    throw new Error('Не удалось загрузить историю');
                }
                const history = await response.json();
                renderHistoryTable(history);
                updateHistoryTitle();
            } catch (error) {
                console.error('Ошибка загрузки истории:', error);
                showStatus('Ошибка загрузки истории: ' + error.message, 'error');
            }
        }

        // Render history table
        function renderHistoryTable(history) {
            const tbody = document.getElementById('historyBody');
            tbody.innerHTML = '';

            if (!history || history.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="4" style="text-align: center; color: #666;">История пуста</td>';
                tbody.appendChild(row);
                return;
            }

            history.forEach((item) => {
                const row = document.createElement('tr');
                const classes = [];
                if (item.isQueued) classes.push('queued');
                if (item.isNext) classes.push('next');
                row.className = classes.join(' ');
                row.onclick = () => copyItem(item.id);

                const queueDisplay = item.isQueued ? (item.queueIndex + 1) : '';
                const typeIcon = getTypeIcon(item.type);
                const timeDisplay = formatTime(item.timestamp);

                row.innerHTML = `
                    <td>${queueDisplay}</td>
                    <td>${typeIcon} ${item.type}</td>
                    <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${escapeHtml(item.preview)}</td>
                    <td>${timeDisplay}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Get type icon SVG
        function getTypeIcon(type) {
            const icons = {
                'Text': '<svg class="type-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M14,17H7V15H14M17,13H7V11H17M17,9H7V7H17M21,3H3C1.89,3 1,3.89 1,5V19A2,2 0 0,0 3,21H21A2,2 0 0,0 23,19V5C23,3.89 22.1,3 21,3Z"/></svg>',
                'Image': '<svg class="type-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8.5,13.5L11,16.5L14.5,12L19,18H5M21,19V5C21,3.89 20.1,3 19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19Z"/></svg>',
                'Files': '<svg class="type-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M15,7H20.5L15,1.5V7M8,0H16L22,6V18A2,2 0 0,1 20,20H8C6.89,20 6,19.1 6,18V2A2,2 0 0,1 8,0M4,4V22H20V24H4A2,2 0 0,1 2,22V4H4Z"/></svg>'
            };
            return icons[type] || '';
        }

        // Format timestamp
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'только что';
            if (minutes < 60) return `${minutes} мин назад`;
            if (hours < 24) return `${hours} ч назад`;
            if (days < 7) return `${days} д назад`;
            return date.toLocaleDateString('ru-RU');
        }

        // Update history title with mode
        async function updateHistoryTitle() {
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const config = await response.json();
                    const mode = config.Queue ? config.Queue.DefaultOrder : 'LIFO';
                    document.getElementById('historyTitle').textContent = `История буфера (${mode})`;
                }
            } catch (error) {
                console.error('Ошибка получения конфига:', error);
            }
        }

        // Copy item by ID
        async function copyItem(id) {
            try {
                const response = await fetch(`/api/copy?id=${id}`, { method: 'POST' });
                if (!response.ok) {
                    throw new Error('Не удалось скопировать элемент');
                }
                showStatus('Элемент скопирован в буфер', 'success');
            } catch (error) {
                showStatus('Ошибка копирования: ' + error.message, 'error');
            }
        }

        // Clear queue
        async function clearQueue() {
            if (!confirm('Вы уверены, что хотите очистить очередь?')) {
                return;
            }

            try {
                const response = await fetch('/api/queue/clear', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Не удалось очистить очередь');
                }

                loadQueue();
                showStatus('Очередь очищена', 'success');
            } catch (error) {
                showStatus('Ошибка при очистке очереди: ' + error.message, 'error');
            }
        }

        // Remove item from queue
        async function removeFromQueue(index) {
            try {
                const response = await fetch(`/api/history?index=${index}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Не удалось удалить элемент');
                }

                loadHistory();
            } catch (error) {
                showStatus('Ошибка при удалении элемента: ' + error.message, 'error');
            }
        }

        // History refresh interval
        let historyRefreshInterval = null;

        // Start history refresh
        function startHistoryRefresh() {
            if (historyRefreshInterval) {
                clearInterval(historyRefreshInterval);
            }
            historyRefreshInterval = setInterval(() => {
                if (document.getElementById('tab-queue').classList.contains('active')) {
                    loadHistory();
                }
            }, 2000);
        }

        // Stop history refresh
        function stopHistoryRefresh() {
            if (historyRefreshInterval) {
                clearInterval(historyRefreshInterval);
                historyRefreshInterval = null;
            }
        }

        // Лаборатория Команд functions
        async function parseCommand() {
            const command = document.getElementById('commandInput').value.trim();
            if (!command) {
                showStatus('Введите команду для анализа', 'error');
                return;
            }

            try {
                const response = await fetch('/api/lab/parse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command: command })
                });

                if (!response.ok) {
                    throw new Error('Не удалось разобрать команду');
                }

                const data = await response.json();
                renderPipeline(data);
                showStatus('Команда успешно разобрана', 'success');
            } catch (error) {
                showStatus('Ошибка разбора команды: ' + error.message, 'error');
            }
        }

        function renderPipeline(data) {
            const container = document.getElementById('pipelineContainer');
            container.innerHTML = '';

            if (!data || !data.steps || data.steps.length === 0) {
                container.innerHTML = '<div style="color: #666; padding: 20px;">Пайплайн пуст</div>';
                return;
            }

            data.steps.forEach((step, index) => {
                if (index > 0) {
                    const connector = document.createElement('div');
                    connector.className = 'pipeline-connector';
                    connector.textContent = '→';
                    container.appendChild(connector);
                }

                const card = document.createElement('div');
                card.className = 'step-card';
                card.innerHTML = `
                    <h3>Шаг ${index + 1}: ${step.operator}</h3>
                    <div class="step-input">
                        <input type="text" placeholder="Входные данные" value="${escapeHtml(step.command || '')}">
                    </div>
                    <div class="arguments-list" id="args-${index}">
                        ${step.args.map((arg, argIndex) => `
                            <div class="argument-item">
                                <input type="text" placeholder="Аргумент" value="${escapeHtml(arg)}">
                                <button class="btn btn-danger" onclick="removeArgument(${index}, ${argIndex})">Удалить</button>
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn btn-success" onclick="addArgument(${index})">Добавить Аргумент</button>
                    <select class="operator-select">
                        <option value="select">Select</option>
                        <option value="extract">Extract</option>
                        <option value="sort">Sort</option>
                        <option value="filter">Filter</option>
                        <option value="replace">Replace</option>
                        <option value="trim">Trim</option>
                    </select>
                    <div class="step-actions">
                        <button class="btn btn-danger" onclick="removeStep(${index})">Удалить</button>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        async function rebuildCommand() {
            const steps = [];
            const cards = document.querySelectorAll('.step-card');

            cards.forEach(card => {
                const operator = card.querySelector('.operator-select').value;
                const input = card.querySelector('.step-input input').value;
                const argumentsInputs = card.querySelectorAll('.arguments-list input');
                const args = Array.from(argumentsInputs).map(input => input.value.trim()).filter(arg => arg);

                steps.push({
                    operator: operator,
                    command: input,
                    args: args
                });
            });

            try {
                const response = await fetch('/api/lab/build', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ steps: steps })
                });

                if (!response.ok) {
                    throw new Error('Не удалось перестроить команду');
                }

                const data = await response.json();
                document.getElementById('commandInput').value = data.command;
                document.getElementById('resultOutput').value = data.result || '';
                showStatus('Команда успешно перестроена', 'success');
            } catch (error) {
                showStatus('Ошибка перестройки команды: ' + error.message, 'error');
            }
        }

        async function copyLabResult() {
            const result = document.getElementById('resultOutput').value;
            if (!result) {
                showStatus('Нет результата для копирования', 'error');
                return;
            }

            try {
                await navigator.clipboard.writeText(result);
                showStatus('Результат скопирован в буфер обмена', 'success');
            } catch (error) {
                showStatus('Ошибка копирования: ' + error.message, 'error');
            }
        }

        function removeStep(index) {
            const container = document.getElementById('pipelineContainer');
            const cards = Array.from(container.querySelectorAll('.step-card'));

            if (index >= 0 && index < cards.length) {
                const card = cards[index];
                if (index > 0) {
                    const connector = container.childNodes[container.childNodes.indexOf(card) - 1];
                    container.removeChild(connector);
                }
                container.removeChild(card);
                showStatus('Шаг удален', 'success');
            }
        }

        function addArgument(stepIndex) {
            const argsList = document.getElementById(`args-${stepIndex}`);
            const argIndex = argsList.children.length;
            const newArg = document.createElement('div');
            newArg.className = 'argument-item';
            newArg.innerHTML = `
                <input type="text" placeholder="Аргумент" value="">
                <button class="btn btn-danger" onclick="removeArgument(${stepIndex}, ${argIndex})">Удалить</button>
            `;
            argsList.appendChild(newArg);
        }

        function removeArgument(stepIndex, argIndex) {
            const argsList = document.getElementById(`args-${stepIndex}`);
            if (argsList.children[argIndex]) {
                argsList.removeChild(argsList.children[argIndex]);
            }
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('macroModal');
            if (e.target === modal) {
                closeMacroModal();
            }
        });
    </script>
</body>
